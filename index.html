<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Audio-->
    <audio controls autoplay>
        <source src="song.mp3" type="audio/mpeg"></source>
    </audio>

    <br>
    <br>

    <!--Video-->
    <video  height="300px;" controls autoplay>
        <source src="video.mp4" type="video/mp4"></source>
    </video>

    <br>
    <br>
    
    <!--Form-->
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name : </label>
            <br>
            <input type="text" name="Name" id="first_name" placeholder="Enter Your First Name" autofocus required>
            <br>
            <br>
            <label for="last_name">Last Name : </label>
            <br>
            <input type="text" name="Name" id="last_name" placeholder="Enter Your Last Name" required>
            <br>
            <br>
            <label for="email">Email : </label>
            <br>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
            <br>
            <br>
            <label for="pass">Password : </label>
            <br>
            <input type="password" name="Pass" id="pass" placeholder="Enter Your Password" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>


</body>
</html>
