<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Audio-->
    <audio controls autoplay>
        <source src="song.mp3" type="audio/mpeg"></source>
    </audio>

    <br>
    <br>

    <!--Video-->
    <video  height="300px;" controls autoplay>
        <source src="video.mp4" type="video/mp4"></source>
    </video>

    <br>
    <br>
     
    <!--Form-->
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name : </label>
            <br>
            <input type="text" name="Name" id="first_name" placeholder="Enter Your First Name" autofocus required>
            <br>
            <br>
            <label for="last_name">Last Name : </label>
            <br>
            <input type="text" name="Name" id="last_name" placeholder="Enter Your Last Name" required>
            <br>
            <br>
            <label for="email">Email : </label>
            <br>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
            <br>
            <br>
            <label for="pass">Password : </label>
            <br>
            <input type="password" name="Pass" id="pass" placeholder="Enter Your Password" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <!--Input Type Radio-->
    <h2>Display Radio Button</h2>
    <form action="#" method="post">
        <p>Please select your favorite Web language : </p>
        <input type="radio" id="html" name="favorite_language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="css" name="favorite_language" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="JavaScript" name="favorite_language" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
    </form>

    <!--Input Type Checkbox-->
    <h2>Checkboxes </h2>
    <form action="#" method="post">
        <p>Please select your favorite Web language : </p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">I have a bike</label>
        <br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
        <label for="vehicle2">I have a car</label>
        <br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
        <label for="vehicle3">I have a boat</label>
    </form>

</body>
</html>
